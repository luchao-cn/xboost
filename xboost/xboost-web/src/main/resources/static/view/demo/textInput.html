<ion-view view-title="Text Input"> <ion-content
	has-bouncing="true">
<div class="row" ng-class="{'no-padding-top': !data.editItem}">
	<div class="col">
		<label class="item item-input large"> <input type="text"
			placeholder="姓名">
		</label>
	</div>
</div>

<div class="horizontal-image" style="height: 200px; text-align: center;">
	<div class="add">
		<i class="icon ion-upload"></i>
		<div class="instructions">Tap to upload photo</div>
	</div>
</div>

<div class="row">
	<div class="col">
		<label class="item item-input large"> <input type="text" ng-Required="true"
			placeholder="年龄">
		</label>
	</div>
</div>

<div class="row">
	<div class="col">
		<label class="item item-input large"> <textarea type="text"
				placeholder="自述" rows="5" ng-Required="true"
				name="description" lose-focus-on-return></textarea>
		</label>
	</div>
</div>





</ion-content> </ion-view>
